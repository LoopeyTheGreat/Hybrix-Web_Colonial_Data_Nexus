server {
    listen 8082;
    server_name _;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
    
    location /health {
        root /usr/share/nginx/html;
        try_files /health.html /health.json =404;
    }
    
    location /status {
        root /usr/share/nginx/html;
        try_files /status.html /status.json =404;
    }
}
